<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTweb</title>
</head>
<link rel="stylesheet" href="/css/chat.css">
<script src="/js/marked.js"></script>
<link rel="icon" href="/images/icon.ico" type="image/png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>     
    <div class="chatbox" id="chatbox">
        <button id="deleteBtn" class="delete-btn">Delete Chat</button>
        <div class="topbar">
            <button class="dropbtn">GPT-3.5-turbo</button>
            <div class="dropdown-content" id="modelOptions">
              <a href="#" onclick="selectModel('GPT-3.5-turbo')">GPT-3.5-turbo</a>
              <a href="#" onclick="selectModel('GPT-4-0613')">GPT-4-0613</a>
              <a href="#" onclick="selectModel('GPT-4-0125-preview')">GPT-4-0125-preview</a>
              <a href="#" onclick="selectModel('GPT-4-turbo')">GPT-4-turbo</a>
            </div>
        </div>
        <button id="sidebar-toggle" class="toggle-btn"><i class="fa fa-angle-double-right"></i></button>  
        <div class="sidebar" id="sidebar">
            <div class="history-chat" id="historychat">
                <button class="btn" id="new-chat">New chat <i class="fa fa-comment-o"></i> +</button>
            </div>
            <hr style="width: 100%; height:3px; background-color: white">
            <div class="function-bar">
                <button class="btn" id="prompts">Prompts <i class="fa fa-smile-o"></i> <i class="fa fa-frown-o"></i></button>
                <button class="btn" id="usage">Usage <i class="fa fa-bar-chart"></i></button>
                <button class="btn" id="settings">Settings <i class="fa fa-gear"></i></button>
            </div>
        </div>
        <div class="interaction" id="interaction"></div>
        <button class="down" id="down"><i class="fa fa-arrow-down"></i></button>
        <div class="mailbox">
            <textarea name="" id="query" cols="30" rows="10" class="query" placeholder="Message GPT..."></textarea>
            <button id="send" class="btn"><i class="fa fa-paper-plane" ></i></button>
        </div>
    </div>
    <script src="/js/chat.js"></script>
</body>
</html>
